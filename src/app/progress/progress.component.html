<div class="progress-box container-fluid">
	<h1 class="title">
		MITx Token Sales (in ETH)
	</h1>
	<h4 class="title1">
		Join us, we succeed together!
	</h4>
 
  <div class="progress-box">
    <div class="popovers">
      <div role="tooltip" style="display: block;" class="current popover in popover-top bs-popover-top top show">
				<div class="popover-arrow arrow"></div>
				<h3 class="popover-title popover-header">Raised</h3>
				<div class="popover-content popover-body">{{ dynamic | number: '.2'}}</div>
			</div>
		</div>
		<div class="progress-bar-wrap">
			<progressbar [max]="max" [value]="dynamic" [striped]="true">
				<span style="color:white; white-space:nowrap;"></span>
			</progressbar>
		</div>
		<div class="popovers">
			<div role="tooltip" style="display: block;" class="light popover in popover-bottom bs-popover-bottom bottom show">
				<div class="popover-arrow arrow"></div>
				<h3 class="popover-title popover-header">Our goal</h3>
				<div class="popover-content popover-body">{{ max | number: '.2'}}</div>
			</div>
		</div>
	</div>
